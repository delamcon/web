<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">

     <link href="./static/signup.css" rel="stylesheet">
</head>
<body class="form-signup">
 <form>
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
     <label for="inputName" class="visually-hidden">name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Имя" required>
     <label for="inputSurname" class="visually-hidden">surname</label>
    <input type="text" id="inputSurname" class="form-control" placeholder="Фамилия" required>
     <label for="inputPatronic" class="visually-hidden">patronic</label>
    <input type="text" id="inputPatronic" class="form-control" placeholder="Отчество">
     <label for="inputPhone" class="visually-hidden">phone</label>
    <input type="text" id="inputPhone" class="form-control" placeholder="Номер телефона" required>
    <label for="inputEmail" class="visually-hidden">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Почта" required autofocus>
    <label for="inputPassword" class="visually-hidden">password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
     <button class="w-100 btn btn-outline-dark" type="submit">Зарегистрироваться</button>
 </form>
</body>

</html>
